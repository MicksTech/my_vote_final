<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee registration form for San Luis">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="/474267286_1031530582352732_4353627105927187201_n-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Voter's Registration | San Luis</title>
</head>

<body>
    <div class="page-wrapper">
        <!--Header Section-->
        <header class="header">
            <div class="logo-container">
                <img src="474267286_1031530582352732_4353627105927187201_n.jpg" alt="San Luis Logo" class="logo">
                <h1>San Luis</h1>
            </div>
            <nav>
                <ul class="navlist">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Register</a></li>
                    <li><a href="#" class="nav-link">Projects</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
                <button class="mobile-menu-button" aria-label="Toggle navigation menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <!--Main content for Employee-->
        <main class="main-content">
            <section class="form-container">
                <div class="form-header">
                    <h2>Voter's Registration</h2>
                    <p class="form-description">Please fill out all required fields marked with <span
                            class="required">*</span></p>
                </div>

                <form id="registerForm" class="registration-form" novalidate>
                    <!-- Employee Info -->
                    <fieldset class="form-section">
                        <legend class="section-title">Employee Fullname</legend>
                        <div class="input-grid">
                            <div class="input-group">
                                <label for="lname">Last Name <span class="required">*</span></label>
                                <input type="text" id="lname" name="lname" required placeholder="Enter last name">
                                <div class="error-message" id="lname-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="fname">First Name <span class="required">*</span></label>
                                <input type="text" id="fname" name="fname" required placeholder="Enter first name">
                                <div class="error-message" id="fname-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="mname">Middle Name <span class="required">*</span></label>
                                <input type="text" id="mname" name="mname" required placeholder="Enter middle name">
                                <div class="error-message" id="mname-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="employeePhoto">Employee Photo</label>
                                <input type="file" id="employeePhoto" name="employeePhoto" accept="image/*">
                                <div class="error-message" id="employeePhoto-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="suffix">Suffix</label>
                                <select id="suffix" name="suffix">
                                    <option value="">None</option>
                                    <option value="Jr">Jr</option>
                                    <option value="Sr">Sr</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Father Info -->
                    <fieldset class="form-section">
                        <legend class="section-title">Employee Status</legend>
                        <div class="input-grid">
                            <div class="input-group">
                                <label for="user_gender">Gender <span class="required">*</span></label>
                                <select name="user_gender" id="user_gender" required>
                                    <option value="" selected disabled>-- Select Your Gender --</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Bisexual">Bisexual</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="error-message" id="user_gender-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="mutual_status">Mutual Status <span class="required">*</span></label>
                                <select name="mutual_status" id="mutual_status" required>
                                    <option value="" selected disabled>-- Select Your Mutual Status --</option>
                                    <option value="Single">Single</option>
                                    <option value="Marriage">Marriage</option>
                                    <option value="Seperate">Seperate</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="error-message" id="user_status-error"></div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Mother Info -->
                    <fieldset class="form-section">
                        <legend class="section-title">Employee Address</legend>
                        <div class="input-grid">
                            <div class="input-group">
                                <label for="place_birth">Place Birth <span class="required">*</span></label>
                                <input type="text" id="place_birth" name="place_birth" required
                                    placeholder="Enter your place birth">
                                <div class="error-message" id="place_birth-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="permanent">Permanent Address <span class="required">*</span></label>
                                <input type="text" id="permanent" name="permanent" required
                                    placeholder="Enter your permanent address">
                                <div class="error-message" id="permanent-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="temporary">Temporary Address <span class="required">*</span></label>
                                <input type="text" id="temporary" name="temporary" required
                                    placeholder="Enter your temporary address">
                                <div class="error-message" id="temporary-error"></div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Address -->
                    <fieldset class="form-section">
                        <legend class="section-title">Employee Address </legend>
                        <div class="address-grid">
                            <div class="input-group">
                                <label for="province">Province <span class="required">*</span></label>
                                <select id="province" name="province" required>
                                    <option value="" disabled selected>Select Province</option>
                                    <option value="Batangas">Batangas</option>
                                </select>
                                <div class="error-message" id="province-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="city">City <span class="required">*</span></label>
                                <select id="city" name="city" required>
                                    <option value="" disabled selected>Select City</option>
                                    <option value="San Luis">San Luis</option>
                                </select>
                                <div class="error-message" id="city-error"></div>
                            </div>

                            <div class="input-group">
                                <label for="barangay">Barangay <span class="required">*</span></label>
                                <select id="barangay" name="barangay" required>
                                    <option value="" disabled selected>Select Barangay</option>
                                    <option value="Bgy. 2 - Em'sBarrio South (Pob.)">Bgy. 2 - Em'sBarrio South (Pob.
                                    </option>
                                    <option value="Abiacao">Abiacao</option>
                                    <option value="Bagong Tubig">Bagong Tubig</option>
                                    <option value="Balagtasin">Balagtasin</option>
                                    <option value="Balite">Balite</option>
                                    <option value="Banoyo">Banoyo</option>
                                    <option value="Boboy">Boboy</option>
                                    <option value="Bonliw">Bonliw</option>
                                    <option value="Calumpang">Calumpang</option>
                                    <option value="Calumpang East">Calumpang East</option>
                                    <option value="Dulangan">Dulangan</option>
                                    <option value="Durungao">Durungao</option>
                                    <option value="Locloc">Locloc</option>
                                    <option value="Luya">Luya</option>
                                    <option value="Mahabang Parang">Mahabang Parang</option>
                                    <option value="Manggahan">Manggahan</option>
                                    <option value="Muzon">Muzon</option>
                                    <option value="San Antonio">San Antonio</option>
                                    <option value="San Isidro">San Isidro</option>
                                    <option value="San Jose">San Jose</option>
                                    <option value="San Martin">San Martin</option>
                                    <option value="Santa Monica">Santa Monica</option>
                                    <option value="Taliba">Taliba</option>
                                    <option value="Talon">Talon</option>
                                    <option value="Tejero">Tejero</option>
                                    <option value="Tungal">Tungal</option>
                                    <option value="Poblacion">Poblacion</option>
                                </select>
                                <div class="error-message" id="barangay-error"></div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="viewDetailsBtn">View
                            Details</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit
                            Registration</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> San Luis. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>


</html>
